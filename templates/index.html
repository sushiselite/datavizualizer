<!DOCTYPE html>
<html>
<head>
    <title>datavizualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        .gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .gif-container iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Datavizualizer</h1>
    
    <p>This web app allows you to clean and analyze data.</p>
    
    <ul>
        <li><a href="/data-cleaning">Data Cleaning</a></li>
        <li><a href="/data-analysis">Data Analysis</a></li>
    </ul>

    <div class="gif-container">
        <iframe src="https://giphy.com/embed/IoRBXUlynTBL7sy7y8" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

</body>
</html>
